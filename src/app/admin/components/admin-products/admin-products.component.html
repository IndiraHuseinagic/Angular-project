<p><a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<p><input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProducts">
            <td>{{product.title}}</td>
            <td>{{product.color}}</td>
            <td>{{product.salePrice}}</td>
            <td><a [routerLink]="['/admin/products/', product.key]">Edit</a></td>
        </tr>
    </tbody>
</table>
