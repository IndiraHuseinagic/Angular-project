<a backButton class="back-nav"> &lt; Back</a>

<h4 class="my-5"> Payment Options </h4>

<!--Payment-->
<form #f="ngForm" (ngSubmit)="submitPayment(f.value)">

  <!--PayPal-->
  <div class="form-check ml-0 ml-sm-5 my-5">
    <input ngModel class="form-check-input" type="radio" name="payment" value="PayPal" id="payPal">
    <label class="form-check-label ml-2 ml-sm-4" for="payPal">PayPal
      <img src="{{ payPal }}" class="payment-image ml-2 ml-sm-4" alt="PayPal">
    </label>
  </div>

  <!--Card-->
  <div class="form-check ml-0 ml-sm-5 my-5">
    <input ngModel class="form-check-input" type="radio" name="payment" value="Credit/Debit Card" id="card">
    <label class="form-check-label ml-2 ml-sm-4" for="card">Credit/Debit Card
      <img src="{{ visa }}" class="payment-image ml-0 ml-sm-4" alt="Visa">
      <img src="{{ masterCard }}" class="payment-image ml-2 ml-sm-4 px-3" alt="masterCard">
    </label>
  </div>

  <!--Bank-->
  <div class="form-check ml-0 ml-sm-5 my-5">
    <input ngModel class="form-check-input" type="radio" name="payment" value="Bank Transfer" id="bank">
    <label class="form-check-label ml-2 ml-sm-4" for="bank">Bank transfers
      <img src="{{ bank }}" class="payment-image ml-2 ml-sm-4 px-4" alt="Bank Transfer">
    </label>
  </div>

  <button class="btn btn-primary ml-5" [disabled]="!f.value.payment">Submit Payment Type</button>

</form>
